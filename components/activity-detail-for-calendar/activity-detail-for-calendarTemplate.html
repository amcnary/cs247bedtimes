<md-button href="bedtime.html#/weeklyDashboard" id="backToDashboardButton">< Weekly Dashboard</md-button>

<div class="dashboardTitle">
    <table id="dailyView">
    <tr class="weekdayRow">
        <td class="detailWeekdayLabel"><a href="bedtime.html#/activityForCalendar/{{weekday - 1}}">{{dayBefore}}</a></td>
        <td class="detailWeekdayLabel labelForToday">{{dayOfWeek}}</td>
        <td class="detailWeekdayLabel"><a href="bedtime.html#/activityForCalendar/{{weekday + 1}}">{{dayAfter}}</a></td>
    </tr>


    <tr>
        <td class="tableNav"><a href="bedtime.html#/activityForCalendar/{{weekday - 1}}" class="material-icons navWeekday">keyboard_arrow_left</a></td>
        <td id="activityForCalendarDiv"><div>

            <div class="header">
            <h1 class="md-display-2" id="activityForCalendarHeader" class="dashboardTitle">
                {{activityForCalendar.name}}!
                <md-button ng-class="isFavorite(activityForCalendar)" ng-click="main.toggleActivityLike(activityForCalendar)" id="activityDetailLike"><div class="material-icons">favorite</div></md-button>
            </h1>
            </div>

            <div ng-if="activityForCalendar.file_name !== '' ">
            <img src="images/{{activityForCalendar.file_name}}"></img>
            </div>

            <div ng-if="activityForCalendar.description !== '' ">
                <div id="activityDescription">{{activityForCalendar.description}}
                    <a ng-if="activityForCalendar.link !== '' " href= {{activityForCalendar.link}}>here</a>
                </div>
            </div>

            <div id="changeActivityButtons">
                <md-button id="lastActivity" class="changeActivityInvertedButton">Last Activity</md-button>
                <span flex></span>
                <md-button id="startActivity" class="buttonStyle">Start!</md-button>
                <span flex></span>
                <md-button id="newActivity" ng-click="newRandomEvent()" class="changeActivityInvertedButton">New Activity</md-button>
            </div>

        </div></td>
        <td class="tableNav"><a href="bedtime.html#/activityForCalendar/{{weekday + 1}}" class="material-icons navWeekday">keyboard_arrow_right</a></td>
    </tr>
    </table>
</div>
