<form id="activityParametersForm">

<h1> Filter Activities </h1>
<h2 >How long until bedtime?</h2>
<input type="radio" ng-model="params.duration" value="15">
    15 minutes
</input>
<br>
<input type="radio" ng-model="params.duration" value="30">
    30 minutes
</input>
<!-- <br><input type="radio" ng-model="params.duration" value="60">
    1 hour
</input>
 -->

<h2 >How active?</h2>
<input type="radio" ng-model="params.activityLevel" value="high">
    Super active
</input>
<!-- <br>
<input type="radio" ng-model="params.activityLevel" value="medium">
    Moderately active
</input> -->
<br>
<input type="radio" ng-model="params.activityLevel" value="low">
    Not active
</input>
</form>

<h2 >Select activity type</h2>
<!-- <h2 class="md-display-1">Select activity type (up to 2)</h2> -->
<span ng-repeat="activityType in activityTypes">
    <md-button ng-click="updateTags(activityType)" id={{activityType}}>{{activityType}}</md-button>
</span>

<br><md-button class="md-raised" id="showActivitiesButton" href="bedtime.html#/activities/{{params.duration}}/{{params.activityLevel}}/{{params.tags[0]}}/none">Show Activities</md-button>
